<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator by Virean</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <button class="calcDisplay" id="display"></button>
            <button class="calcButton otherButtons" id="delete">AC</button>
            <button class="calcButton otherButtons" id="negative">+/-</button>
            <button class="calcButton otherButtons" id="percentage">%</button>
            <button class="calcButton operantButtons" id="divide">/</button>
            <button class="calcButton numberButtons" id="seven">7</button>
            <button class="calcButton numberButtons" id="eight">8</button>
            <button class="calcButton numberButtons" id="nine">9</button>
            <button class="calcButton operantButtons" id="multiply">*</button>
            <button class="calcButton numberButtons" id="four">4</button>
            <button class="calcButton numberButtons" id="five">5</button>
            <button class="calcButton numberButtons" id="six">6</button>
            <button class="calcButton operantButtons" id="minus">-</button>
            <button class="calcButton numberButtons" id="one">1</button>
            <button class="calcButton numberButtons" id="two">2</button>
            <button class="calcButton numberButtons" id="three">3</button>
            <button class="calcButton operantButtons" id="plus">+</button>
            <button class="calcButton numberButtons" id="zero">0</button>
            <button class="calcButton otherButtons" id="dot">.</button>
            <button class="calcButton operantButtons" id="equals">=</button>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
